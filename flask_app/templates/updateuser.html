<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Update your information</title>
</head>
<body class="bodyback">
    <div class="header" id="flexheader">
        <div>
            <h1>Pet Rescue</h1>
            <h3>Edit your information</h3>
        </div>
        <div>
            <a href="/">Back to index</a>
        </div>
    </div>
    <div>
        <div>
            {% with messages = get_flashed_messages()%}
                {%if messages %}
                    {% for message in messages %}
                        <p class="flashmessage">{{message}}</p>
                    {%endfor%}
                {%endif%}
            {%endwith%}
            <form action="/updateuser/{{user.id}}" method="post" class="moveover">
                <label for="username">Username: </label>
                <input type="text" name="username" value="{{user.username}}" class="oneliner">
                <label for="email">Email: </label>
                <input type="text" name="email" value="{{user.email}}" class="oneliner">
                <label for="password">Password</label>
                <input type="text" name="password" class="oneliner">
                <label for="password2">Confirm Password: </label>
                <input type="text" name="password2" class="oneliner">
                <input type="submit" class="submitbutton" id="hundred">
            </form>
        </div>
    </div>
</body>
</html>
