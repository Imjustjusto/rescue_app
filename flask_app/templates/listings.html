<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Listings</title>
</head>
<body class="bodyback">
    <div class="header" id="flexheader">
        <h1>Pet Rescue</h1>
        <a href="/">Back to Index</a>
    </div>
    <div class="center">
        {%for pet in pets%}
            <a href="/viewone/{{pet.id}}" class="flex" id="bar">
                <div class="flex3" id="images">
                    <h3 class="blacken" id="sizing">{{pet.name}}</h3>
                    <img src="{{ url_for('static', filename='media/' + pet.imageone)}}" alt="picture" class="resize"/>
                    <img src="{{ url_for('static', filename='media/' + pet.imagetwo)}}" alt="picture" class="resize"/>
                </div>
                <div class="flex1" id="details">
                    <p class="blacken">{{pet.species}}</p>
                    <p class="blacken">{{pet.age}} years old</p>
                    <p class="blacken">{{pet.time}}</p>
                    <p class="blacken">{{pet.lifestyle}}</p>
                </div>
            </a>
        {%endfor%}
    </div>
</body>
</html>
