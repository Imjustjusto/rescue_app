<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Add Listing</title>
</head>
<body class="bodyback">
    <div class="header" id="flexheader">
        <h1>Pet Rescue</h1>
        <a href="/">Back to Index</a>
    </div>
    <form action="/createpet" method="post" enctype="multipart/form-data">
        <div>
            {% with messages = get_flashed_messages()%}
                {%if messages %}
                    {% for message in messages %}
                        <p class="flashmessage">{{message}}</p>
                    {%endfor%}
                {%endif%}
            {%endwith%}
        </div>
        <p class="movealittle">Upload an image or two</p>
        <div class="flex" id="margins">
            <input type="file" accept="image/png, image/jpeg" name="imageone" required>
            <input type="file" accept="image/png, image/jpeg" name="imagetwo" required>
        </div>
        <div class="flex" id="margins">
            <div>
                <label for="name">Name: </label>
                <input type="text" name="name" class="addbox">
                <label for="age">Age(in years): </label>
                <input type="number" name="age" value="0" class="addbox">
                <label for="species">Species: </label>
                <input type="text" name="species" class="addbox">
            </div>
            <div class="align">
                <div class="wrapper">
                    <input type="radio" name="lifestyle" id="option-1" checked value="indoor">
                    <input type="radio" name="lifestyle" id="option-2" value="outdoor">
                    <input type="radio" name="lifestyle" id="option-3" value="both">
                    <label for="option-1" class="option option-1">
                        <div class="dot"></div>
                        <span>Indoor</span>
                    </label>
                    <label for="option-2" class="option option-2">
                        <div class="dot"></div>
                        <span>Outdoor</span>
                    </label>
                    <label for="option-3" class="option option-3">
                        <div class="dot"></div>
                        <span>Both</span>
                    </label>
                </div>
                <div class="wrapper">
                    <input type="radio" name="time" id="option-4" checked value="temporary">
                    <input type="radio" name="time" id="option-5" value="permanent">
                    <label for="option-4" class="option option-4">
                        <div class="dot"></div>
                        <span>Temporary</span>
                    </label>
                    <label for="option-5" class="option option-5">
                        <div class="dot"></div>
                        <span>Permanent</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="flex">
            <div class="flex1" id="bottombox">
                <label for="description">Description of your companion</label>
                <input type="textarea" name="description" class="addbox">
            </div>
            <div class="flex1" id="bottombox2">
                <label for="date">How long do you want your pet rehomed? (if temporary)</label>
                <input type="text" name="date" class="addbox">
            </div>
        </div>
        <input type="submit" value="Post Listing" class="submitbutton" id="movebutt">
    </form>
</body>
</html>
