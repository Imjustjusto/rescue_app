<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Landing</title>
</head>
<body class="bodyback">
    <div class="header" id="flexheader">
        <div>
            <h1>Pet Rescue</h1>
            <h2>What would you like to do?</h2>
        </div>
        <div>
            <h2>Welcome, <span class="username">{{user.username}}</span></h2>
            <form action="/logout">
                <input type="submit" value="logout" class="submitbutton">
            </form>
        </div>

    </div>
    <div class="flex">
        <div class="box" id="blueback">
            <img src="{{ url_for('static', filename='media/quokka.jpg')}}" alt="picture" class="editpic2"/>
        </div>
        <div class="box" id="blueback">
            <form action="/addlisting">
                <input type="submit" value="List a pet to be rehomed" class="longsub">
            </form>
            <form action="/listings">
                <input type="submit" value="View companions" class="longsub">
            </form>
            <form action="/edituser/{{user.id}}"> 
                <input type="submit" value="Edit personal information" class="longsub">
            </form>
        </div>
        <div class="box" id="blueback">
            <img src="{{ url_for('static', filename='media/panda.jpg')}}" alt="picture" class="editpic2"/>
        </div>
    </div>

</body>
</html>
